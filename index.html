<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track your order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="snippet-body">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary d-flex mx-auto btn-lg" data-toggle="modal" data-target="#myModal">
      Track your order
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title mx-auto">Order Status<br>Tracking ID - 745784eu883487</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <div class="progress-track">
              <ul id="progressbar">
                <li class="step0 active" id="step1">Order placed</li>
                <li class="step0 active text-center" id="step2">In Transit</li>
                <li class="step0 active text-right" id="step3"><span id="three">Out for Delivery</span></li>
                <li class="step0 text-right" id="step4">Delivered</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-9">
                <div class="details d-table">
                  <div class="d-table-row">
                    <div class="d-table-cell">Shipped with</div>
                    <div class="d-table-cell">UPS Expedited</div>
                  </div>
                  <div class="d-table-row">
                    <div class="d-table-cell">Estimated Delivery</div>
                    <div class="d-table-cell">26/02/2025</div>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="d-table-row">
                  <a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a>
                </div>
                <div class="d-table-row">
                  <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>      
          </div>                  
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      var myLink = document.querySelector('a[href="#"]');
      myLink.addEventListener('click', function(e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
